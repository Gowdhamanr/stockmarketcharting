<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

  <form (submit)="go()">
<div class="container">
  <h2>User login</h2>

    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="credentials.email" id="usr" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary"
    >Submit</button>
    <button type="button" class="btn btn-dark" routerLink="/login">NewUser</button>

</div>
</form>
</body>
</html>
