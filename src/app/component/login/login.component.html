<form (submit)="addNewUser()" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="id">id:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="id" name="id" placeholder="Enter id">
    </div>
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="username" name="Name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="mobilenumber">Mobile Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="mobile_number" name="mobile_no" placeholder="Enter Mobile Number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email"> Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="email" name="Email" placeholder="Enter Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password"> password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="password" name="Password" placeholder="Enter password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default mb-4">Submit</button>
    </div>
  </div>
  
</form>
