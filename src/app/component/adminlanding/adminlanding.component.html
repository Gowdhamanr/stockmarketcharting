<div class="form-group">
  <div class="col-sm-offset-2 col-sm-8">
    <button type="submit" class="float-right">Submit</button>
  </div>
</div>
<div>
<nav class="navbar navbar-expand navbar-dark bg-primary mg-4"> 
  <div class="container" >
    <a class="navbar-brand">STOCK MARKET CHARTING</a>
    <div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><button (click) ="importData()" class="btn btn-primary" >Import Data</button></li>
        <li class="nav-item"><button (click) ="manageCompany()" class="btn btn-primary" >Manage Company</button></li>
        <li class="nav-item"><button (click) ="manageExchange()" class="btn btn-primary" >Manage Exchange</button></li>
        <li class="nav-item"><button (click) ="updateIpoDetails()" class="btn btn-primary" >Update Ipo Details</button></li>
        <li class="nav-item"><button (click) ="createcompany()" class="btn btn-primary" >Create New Company</button></li>
      </ul>
    </div>
  </div>
  </nav>
  <ul *ngIf = "data">

    <h4>Import Excel</h4>
    <div class = "file-upload-wrapper">   
    <input type="file" id="customFile" action=".xlsx, .xls, .csv" (change)="selectFile($event)">
    <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload()">Save File</button>
    <ul  *ngIf="error">Please choose Excel file</ul>
    <ul class="card-body" *ngIf="sucess">File added succesfully</ul>
    </div>
  </ul>
  <ul *ngIf = "company">
    <h3>Company</h3>
    <div class="card" *ngFor="let comp of com">
      <div class="card-body">
        <h4>{{comp.comp_name}}</h4>
        <hr>
        <button (click)="deletecompany(comp)" class="btn btn-danger">Delete<i class="fa fa-remove"></i>
        </button>
        <button (click)="editcompany(comp)" class="btn btn-light">Update<i class="fa fa-pencil"></i>
        </button>
      </div>
    </div>
    
  </ul>
  <ul *ngIf = "exchange">
    <h2>EXC</h2>
  </ul>
  <ul *ngIf = "ipo">
    <h2>IPO</h2>
  </ul>
  <ul *ngIf = "new">
    <h2>Create New Company</h2>
    <form (submit)="addCompany()" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="comp_name">stockcode:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="stockcode" name="comp_name" placeholder="Enter stockcode">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="comp_name">Company Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="comp_name" name="comp_name" placeholder="Enter Company Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="turnover">Turnover:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="turnover" name="turnover" placeholder="Enter Turnover">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="CEO"> ceo:</label>
      <div class="col-sm-10">
        <input type="CEO" class="form-control" [(ngModel)]="ceo" name="ceo" placeholder="Enter CEO">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="board_of_dir"> Board of Directors:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="board_of_directors" name="board_of_directors" placeholder="Enter Board of Directory">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="stock_exchanges"> Stock Exchanges:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="stock_exchange" name="stock_exchange" placeholder="Enter Stock Exchange">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="sector"> Sector:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="sector" name="sector" placeholder="Enter Sector">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="writeup"> Writeup:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="about" name="about" placeholder="Write">
      </div>
    </div>
    
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default mb-4">Submit</button>
      </div>
    </div>
    
  </form>
  </ul>
  </div>
